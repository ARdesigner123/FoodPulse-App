<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Schedule</title>
    <meta name="viewport" content="width=810, height=1080, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
<div class="phone-frame">
  <div class="app-shell">

    <div class="container schedule-page">

      <!-- PAGE TITLE -->
      <div class="page-header">
        <a href="index.html" class="back-btn">&#8592;</a>
        <h2 id="pageTitle" class="page-title">Academic Calendar</h2>  <!-- Added id="pageTitle" -->
      </div>

      <!-- LEGEND -->
      <div class="legend-card">
        <div id="legendTitle" class="legend-title">Crowd Level Legend</div>  <!-- Added id="legendTitle" -->

        <div class="legend-grid">
          <div class="legend-item">
            <span class="dot green"></span> <span id="legendLow">Low</span>  <!-- Added id="legendLow" -->
          </div>
          <div class="legend-item">
            <span class="dot yellow"></span> <span id="legendMedium">Medium</span>  <!-- Added id="legendMedium" -->
          </div>
          <div class="legend-item">
            <span class="dot red"></span> <span id="legendHigh">High</span>  <!-- Added id="legendHigh" -->
          </div>
          <div class="legend-item">
            <span class="dot white"></span> <span id="legendWeekend">Weekend</span>  <!-- Added id="legendWeekend" -->
          </div>
        </div>
      </div>

      <!-- CALENDAR -->
      <div class="calendar">
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">◀</button>
          <span id="monthTitle" class="month-title">January 2026</span>
          <button onclick="changeMonth(1)">▶</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <!-- Generated by JS -->
        </div>
      </div>

      <!-- INFO PANEL -->
      <div class="info-panel" id="infoPanel">
        <div class="info-card">
          <h3 id="infoDate">More Info</h3>
          <p id="infoTitle"></p>
          <p id="infoText">Select a date to see details.</p>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="static/script.js"></script>
</body>
</html>
