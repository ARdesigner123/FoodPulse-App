<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chicken Rice Stall</title>
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<div class="phone-frame">
    <div class="app-shell">

        <!-- HEADER -->
        <div class="food-header">
            <a href="index.html" class="back-btn">&#8592;</a>
            <h2>Chicken Rice Stall</h2>
        </div>

        <!-- FOOD IMAGE -->
        <img src="static/images/chicken_rice.jpg" class="food-image">

        <!-- CONTENT -->
        <div class="container order-page">

            <!-- MAIN DISH -->
            <div class="order-card">
                <h3>Main Dish (Choose 1)</h3>

                <label class="order-option">
                    <input type="radio" name="mainDish" checked>
                    <span>Chicken Rice</span>
                    <strong>$3.00</strong>
                </label>

                <label class="order-option">
                    <input type="radio" name="mainDish">
                    <span>Large Chicken Rice (Extra Thigh)</span>
                    <strong>$4.80</strong>
                </label>

                <label class="order-option">
                    <input type="radio" name="mainDish">
                    <span>Set Meal (Veg / Egg / Soup)</span>
                    <strong>$4.50</strong>
                </label>
            </div>

            <!-- ADD ONS -->
            <div class="order-card highlight-card">
                <h3>Add-ons</h3>

                <div class="addon-row">
                    <span>Extra Rice ($0.60)</span>
                    <input type="number" min="0" value="0">
                </div>

                <div class="addon-row">
                    <span>Braised Egg ($0.60)</span>
                    <input type="number" min="0" value="0">
                </div>

                <div class="addon-row">
                    <span>Extra Chicken ($1.70)</span>
                    <input type="number" min="0" value="0">
                </div>
            </div>

            <!-- CONFIRM -->
            <button class="primary-btn confirm-btn">
                Confirm Order
            </button>

        </div>
    </div>
</div>

</body>
</html>
